<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<style>
.nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
	{
	background-color: #ddd !important;
}
</style>
</h:head>
<h:body style="padding-top:75px">
	<b:container id="menu">
		<b:navBar brand="KP's Brand" inverse="true" brandHref="#" fixed="top">
			<b:navbarLinks>
				<b:navLink value="home" iconAwesome="home" href="#"></b:navLink>
				<b:navLink value="Cricket" icon="cross" href="#"></b:navLink>
				<b:navLink value="football" href="#"></b:navLink>
				<b:navLink value="Sports" href="#"></b:navLink>
			</b:navbarLinks>
		</b:navBar>
	</b:container>

		<b:container id="content">
			<b:tabView id="tabViewID">
				<b:tab title="Carousel"
					onclick="ajax:AJAXBean.clearMessages()" update="**:*messages">
					<div style="height: 10px" />
					<ui:include src="carousel.xhtml" />
				</b:tab>
                <b:tab title="Navigation"
                  onclick="ajax:AJAXBean.clearMessages()" update="**:*messages">
                  <div style="height: 10px" />
                  <ui:include src="commandbutton3.xhtml" />
                </b:tab>
                <b:tab title="command button"
                  onclick="ajax:AJAXBean.clearMessages()" update="**:*messages">
                  <div style="height: 10px" />
                  <ui:include src="commandbutton.xhtml" />
                </b:tab>
				<b:tab title="command button 2 (unfinished)" update="**:*messages"
					onclick="ajax:AJAXBean.clearMessages()">
					<div style="height: 10px" />
                    <ui:include src="commandbutton2.xhtml" />
                </b:tab>
				<b:tab title="combobox" onclick="ajax:AJAXBean.clearMessages()"
					update="**:*messages">
					<div style="height: 10px" />
					<ui:include src="combobox.xhtml" />
				</b:tab>
				<b:tab title="inputText" onclick="ajax:AJAXBean.clearMessages()"
					update="**:*messages">
					<div style="height: 10px" />
					<ui:include src="inputText.xhtml" />
				</b:tab>
				<b:tab title="checkbox" onclick="ajax:AJAXBean.clearMessages()"
					update="**:*messages">
					<div style="height: 10px" />
					<ui:include src="checkbox.xhtml" />
				</b:tab>
				<b:tab title="multiple-choice combobox" update="**:*messages"
					onclick="ajax:AJAXBean.clearMessages()">
					<div style="height: 10px" />
                to do
                </b:tab>
                <b:tab title="Icons" update="**:*messages"
					onclick="ajax:AJAXBean.clearMessages()">
					<div style="height: 10px" />
                	<ui:include src="icon.xhtml"></ui:include>
                </b:tab>
                
			</b:tabView>
		</b:container>
</h:body>
</html>
